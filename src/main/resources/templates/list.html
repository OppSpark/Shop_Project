<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/main.css" rel="stylesheet">
    <title>상품</title>
</head>

<body>
    <div th:replace="~{nav.html}"></div>

    <div class="card" th:each="list : ${items}">
        <img src="https://placehold.co/300">
        <div>
            <h4 th:text="${list.title}"></h4>
            <a th:href="@{'/detail/'+ ${list.id} }">링크</a>
            <p th:text="${list.price}"></p>
            <a th:href="@{'/edit/' + ${list.id}}">수정</a>

        </div>
    </div>
</body>
</html>
